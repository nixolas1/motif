 <!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <title>Motif</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
        <script src="lib/materialize.min.js"></script>
        <script language="javascript" src="lib/angular.js"></script>
        <script language="javascript" type="text/javascript" src="lib/p5.js"></script>
        <script language="javascript" src="lib/p5.dom.js"></script>
        <script language="javascript" src="lib/p5.sound.js"></script>

        <script language="javascript" src="p5.motif.js"></script>
        <script language="javascript" type="text/javascript" src="sketch.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta content="utf-8" http-equiv="encoding">
    </head>

    <body ng-app="motif" ng-controller="mainCtrl" ng-init="init()">
        <!--<nav class="blue-grey lighten-4" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo">Motif</a>
            </div>
        </nav>
        -->

        <ul id="nav-mobile" class="side-nav fixed">
            <ul class="tabs">
                <li class="tab col s3"><a href="#add-tab" class="active">Add</a></li>
            </ul>

            <div id="add-tab">

                <subnav title="Object">
                    <li ng-repeat="object in objects">
                        <a href ng-click="addObject(object)" class="waves-effect waves-teal">{{object.name}}</a>
                    </li>
                </subnav>

                <subnav title="Input">
                    <li ng-repeat="input in inputs">
                        <a href ng-click="addInput(input)" class="waves-effect waves-teal">{{input.name}}</a>
                    </li>
                </subnav>
                <!--input, output, property, name){-->
                <subnav title="Connection">
                    <li>
                        <div class="input-field listpadd">
                            <select ng-options="obj.name for obj in scene.objects" ng-model="con.obj" ng-change="clickSel()"></select>
                        </div>
                        <div class="input-field listpadd">
                            <select ng-options="name for (name, props) in con.obj.props" ng-model="con.prop">
                            </select>
                        </div>
                    </li>

                    <li class="center"><span class="grey-text">with</span></li>

                    <li>
                        <div class="input-field listpadd">
                            <select ng-options="input.name for input in scene.inputs" ng-model="con.input" ng-change="clickSel()"></select>
                        </div>
                        <div class="input-field listpadd">
                            <select ng-options="name for (name, out) in con.input.out" ng-model="con.output"></select>
                        </div>
                    </li>

                    <li class="list-action light-green accent-4 waves-effect waves-light">
                        <a ng-click="addConnection(con.input, con.output, con.prop, con.obj.name+'.'+con.prName)"  class="btn-block btn-outline text-white" href>
                            <i class="material-icons">add</i> Add {{con.prName}}
                        </a>
                    </li>
                </subnav>

            </div>
        </ul>

        <ul id="nav-mobile" class="side-nav right fixed">
            <ul class="tabs">
                <li class="tab col s3"><a href="#objects-tab">Edit</a></li>
            </ul>

            <div id="objects-tab">
                <li><h5>{{open.name}}</h5></li>

                 <subnav title="Properties" ng-if="open.props">
                    <li ng-repeat="(name, prop) in open.props">
                        <div class="input-field range-field listpadd col s12">
                            <input
                                ng-model="prop.value"
                                type="{{htmlType(prop.type)}}"
                                placeholder="{{name}} {{field}}"
                                id="{{$parent.$index+open.name+name+field}}"
                                max="{{prop.max}}"
                                min="{{prop.min}}"
                                step="{{prop.step}}"
                                ng-hide="prop.hidden"
                                ng-required="!prop.hidden"
                            >
                            <label class="active" ng-hide="prop.hidden" for="{{$parent.$index+open.name+name+field}}">{{name}}</label>
                        </div>

                    </li>
                </subnav>


                <subnav title="Connections">
                    <subnav title="{{aff.name}}" ng-repeat="(name, aff) in open.affected">
                        <div class="listpadd input-field col s12">
                            <label class="active">Multiplier</label>
                            <input type="number" ng-model="aff.modifier" />
                        </div>
                    </subnav>
                </subnav>

            </div>
        </ul>

        <main>
            <div id="canvas-container" height="0px"></div>

            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col s6">
                            <div class="collection">
                                <a ng-repeat="object in scene.objects" ng-click="selected(object)" href class="collection-item">{{object.name}}</a>
                            </div>
                        </div>
                        <div class="col s6">
                            <div class="collection">
                                <a ng-repeat="input in scene.inputs" ng-click="selected(input)" href class="collection-item">{{input.name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </main>

        <div id="add-connection" class="modal">
            <div class="modal-content">
                <h4>New {{open.name}} connection</h4>
                <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>



    </body>
</html>
